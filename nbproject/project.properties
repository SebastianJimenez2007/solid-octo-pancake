annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output

application.title=JavaApplication17
application.vendor=Sebastian JB

auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml

build.dir=build
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
build.sysclasspath=ignore

debug.modulepath=\
    ${run.modulepath}
debug.test.modulepath=\
    ${run.test.modulepath}
dist.dir=dist
dist.jar=${dist.dir}/JavaApplication17.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jlink.dir=${dist.dir}/jlink
dist.jlink.output=${dist.jlink.dir}/JavaApplication17
dist.archive.excludes=

endorsed.classpath=
excludes=
file.reference.gson-2.10.1.jar=C:\\Users\\JAVIER Y KLEVER\\Downloads\\gson-2.10.1.jar
file.reference.jcalendar-1.4.jar=C:\\Users\\JAVIER Y KLEVER\\Downloads\\jcalendar-1.4.jar
includes=**


jar.compress=false
# Classpath de compilación
javac.classpath=\
    ${libs.absolutelayout.classpath}:\
    ${file.reference.gson-2.10.1.jar}:\
    ${file.reference.jcalendar-1.4.jar}

# Opciones del compilador
javac.compilerargs=--enable-preview
javac.deprecation=false
javac.external.vm=true
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=21
javac.target=21

# Classpath para pruebas
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.modulepath=\
    ${javac.modulepath}
javac.test.processorpath=${javac.test.classpath}

# Documentación Javadoc
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=

# jlink
jlink.additionalmodules=
jlink.additionalparam=
jlink.launcher=true
jlink.launcher.name=JavaApplication17

# JNLP
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=

# Clase principal del proyecto
main.class=AgendarCitasAPP.Model

# Manifest
manifest.custom.application.library.allowable.codebase=
manifest.custom.caller.allowable.codebase=
manifest.custom.codebase=
manifest.custom.permissions=
manifest.file=manifest.mf

meta.inf.dir=${src.dir}/META-INF

mkdist.disabled=false
platform.active=default_platform

# Classpath de ejecución
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.modulepath=\
    ${javac.modulepath}:\
    ${libs.javaFX.classpath}
run.jvmargs=--enable-preview

# Classpath para pruebas en ejecución
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}

source.encoding=UTF-8
src.dir=src
test.src.dir=test
